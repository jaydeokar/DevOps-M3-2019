---
  - name: copy ec2basisc
    hosts: ec2hosts
    #hosts: ec2hosts
    remote_user: ubuntu
    vars:
        ansible_ssh_private_key_file: /vagrant/mile3.pem
        ansible_python_interpreter: /usr/bin/python3
    connection: ssh


    #become: sudo
    tasks: 
      - name: copy file
        #name: Copy database dump file
        copy:
           src: /vagrant/ec2basic.yml
           dest: /home/ubuntu/ec2basic.yml
      - name: copy pem file
        #name: Copy database dump file
        copy:
           src: /vagrant/mile3.pem
           dest: /home/ubuntu/mile3.pem
      - name: copy host template
        #name: Copy database dump file
        copy:
           src: /vagrant/hosts
           dest: /home/ubuntu/hosts
