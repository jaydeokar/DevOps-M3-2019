---
    - name: upgrade and update
      apt:
#        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400

    - name: password given
      debug:
        msg: "{{ mysql_password }}"

    - name: Mysql | Set root password
      become: yes
      shell: debconf-set-selections <<< 'mysql-server mysql-server/root_password password {{ mysql_password }}'
      args:
        executable: /bin/bash

    - name: Mysql | Set root password again
      become: yes
      shell: debconf-set-selections <<< 'mysql-server mysql-server/root_password_again password {{ mysql_password }}' 
      args:
        executable: /bin/bash


    - name: install mysql server
      apt:
           name: "{{ packages }}"
           state: present
           update_cache: yes
      vars:
           packages:
              - mysql-server-5.7
              - python-mysqldb
              - python3-pymysql

    - name: update mysql root password for all root accounts
      sudo: yes
      mysql_user: 
        name: "{{ mysql_user }}"
        host: all 
        password: ""
        login_user: "{{ mysql_user }}"
        login_password: "{{ mysql_password }}"
        check_implicit_admin: yes
        priv: "*.*:ALL,GRANT"
    - name:  print current directory
      debug: 
         msg: "{{ ansible_facts.env['PWD'] }}"
         
    - name: Ansible template creation
      template:
         src: /vagrant/roles/sql/template/root.cnf.j2
         #src: "{{ ansible_facts.env['PWD'] }}/root1.cnf.j2"
         dest: /root/.my.cnf

    - name: remove mysql password
      command: mysqladmin --user=root password ""

#    - name: comment bind address line
 #     command: sed -i '/127.0.0.1/s/^/#/g' /etc/mysql/mysql.conf.d/mysqld.cnf          
    - name: command restart
      command: sudo service mysql restart

